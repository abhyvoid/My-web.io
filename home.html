<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* safe defaults; move to style.css whenever */
    .hidden { display: none !important; }
    #add-post-circle {
      display: none;               /* hidden by default, shown for admin in JS */
      position: fixed; bottom: 20px; right: 20px;
      width: 60px; height: 60px; border-radius: 50%;
      background: #007bff; color: #fff; font-size: 32px;
      align-items: center; justify-content: center;
      cursor: pointer; user-select: none; box-shadow: 0 8px 18px rgba(0,0,0,.2);
    }
    #admin-controls { margin: 12px 0; }
    #admin-controls textarea { width: 100%; max-width: 420px; display: block; margin-bottom: 8px; }
    #admin-controls input[type="file"] { display: block; margin-bottom: 8px; }
    .post { margin: 12px 0; padding: 8px; border: 1px solid #eee; max-width: 420px; }
    .post img { max-width: 100%; border-radius: 8px; display: block; margin-top: 8px; }
    .delete-btn { margin-top: 8px; }
  </style>
</head>
<body class="light">
  <!-- Hamburger -->
  <div id="menu-btn">â˜°</div>
  <div id="side-menu" class="hidden">
    <a href="https://instagram.com/abhay___r" target="_blank">Instagram</a>
    <a href="https://snapchat.com/add/abhayr38" target="_blank">Snapchat</a>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Profile -->
  <div id="profile-section">
    <img id="profile-pic" alt="Profile"
         src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" />
  </div>

  <!-- Feed -->
  <div id="feed">
    <h2>Posts</h2>
    <div id="posts-container"></div>
  </div>

  <!-- Admin editor: hidden by default; opened via + -->
  <div id="admin-controls" class="hidden">
    <textarea id="post-text" placeholder="Write something..."></textarea>
    <input type="file" id="post-image" accept="image/*" />
    <button id="add-post-btn">Add Post</button>
  </div>

  <!-- Floating circle + (admin only) -->
  <div id="add-post-circle">+</div>

  <!-- Dark mode -->
  <div id="dark-mode-toggle">ðŸŒ™</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="home.js" defer></script>
</body>
</html>
