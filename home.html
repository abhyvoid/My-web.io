<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-btn, .theme-btn {
      cursor: pointer;
      font-size: 20px;
      margin: 0 5px;
    }
    #sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px; height: 100%;
      background: #222; color: white;
      padding: 20px;
      transition: left 0.3s;
    }
    #sidebar.active { left: 0; }
    .post {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .admin-only { display: none; }
    .post img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .actions { margin-top: 10px; display: flex; gap: 10px; }
    button { cursor: pointer; }
    .dark-mode { background: #121212; color: white; }
    .dark-mode .post { background: #1e1e1e; color: white; }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn">‚ò∞</span>
    <h2>MyWeb.ioüöÄ</h2>
    <span class="theme-btn">‚òÄÔ∏è</span>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <h3>Menu</h3>
    <p>my github: xyz</p>
    <p>snap: ohboy38</p>
    <p>mode: dark/light</p>
  </div>

  <!-- Posts Container -->
  <div id="posts"></div>

  <!-- Floating Add Post Button (Admin only) -->
  <button id="addBtn" class="admin-only" 
    style="position:fixed; bottom:20px; right:20px; border-radius:50%; padding:15px; font-size:20px;">+</button>

  <!-- Add Post Modal -->
  <div id="addModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:10px; width:300px;">
      <h3>Add Post</h3>
      <textarea id="postText" placeholder="Write text..." style="width:100%; height:60px;"></textarea>
      <input type="file" id="postImage">
      <br><br>
      <button onclick="savePost()">Add</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
